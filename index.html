            theme: {

                    colors: {

                        'fade-in-up': 'fade-in-up 0.5s ease-out forwards',

                        'spin-slow': 'spin 12s linear infinite',
                    },
                    keyframes: {
                        'fade-in-up': {
                            '0%': { opacity: '0', transform: 'translateY(30px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        },
                        'float': {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-20px)' },
                        }
                    }
                }
            }
        }

                                <ul className="space-y-3 text-emerald-300/80">
                                    {navItems.map(item => (
                                        <li key={item.id} className="hover:text-white cursor-pointer transition" onClick={() => scrollToSection(item.id)}>{item.name}</li>
                                    ))}
                                </ul>
                            </div>

                            <div>
                                <h3 className="text-white font-bold text-lg mb-6">{t.features}</h3>
                                <ul className="space-y-3 text-emerald-300/80">
                                    <li>Bulk Sender</li>
                                    <li>AI Chatbot</li>
                                    <li>Turbo Filter</li>
                                    <li>Group Extractor</li>
                                </ul>
                            </div>

                            <div>
                                <h3 className="text-white font-bold text-lg mb-6">{t.contact}</h3>
                                <ul className="space-y-4 text-emerald-300/80 mb-6">
                                    <li className="flex items-center gap-3"><Phone size={18} className="text-emerald-500" /> +91 77420 37074</li>
                                    <li className="flex items-center gap-3"><Mail size={18} className="text-emerald-500" /> support@wasoftware.in</li>
                                    <li className="flex items-center gap-3"><GlobeIcon size={18} className="text-emerald-500" /> www.wasoftware.in</li>
                                </ul>
                            </div>
                        </div>
                        <div className="border-t border-emerald-900 pt-8 text-center text-emerald-500 text-sm">
                            <p>¬© 2026 WhatsApp Marketing Agency.</p>
                        </div>
                    </div>
                </footer>
            );
        };

        const IndustriesServed = () => {
            const industries = [
                { name: "Real Estate", icon: HomeIcon },
                { name: "Hospitals", icon: BuildingIcon },
                { name: "Social Media", icon: Share2 },
                { name: "Retail", icon: ShoppingBag },
                { name: "Restaurant", icon: CoffeeIcon },
                { name: "Jewellery", icon: DiamondIcon },
                { name: "Manufacture", icon: FactoryIcon },
                { name: "Finance", icon: DollarSignIcon },
                { name: "Education", icon: BookIcon },
                { name: "Fitness", icon: HeartIcon },
            ];

            return (
                <div className="py-24 bg-emerald-500 text-white text-center">
                    <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                        <div className="mb-16">
                            <h2 className="text-4xl font-extrabold mb-4">Industries We Served</h2>
                            {/* Removed the tagline as requested */}
                        </div>
                        
                        <div className="grid grid-cols-2 md:grid-cols-5 gap-8 md:gap-12">
                            {industries.map((item, idx) => (
                                <div key={idx} className="flex flex-col items-center group">
                                    <div className="w-20 h-20 rounded-full border-2 border-emerald-300 bg-white/10 flex items-center justify-center mb-4 transition-all duration-300 group-hover:bg-white group-hover:text-emerald-600 group-hover:scale-110 shadow-lg">
                                        <item.icon size={32} />
                                    </div>
                                    <h3 className="font-bold text-lg tracking-wide">{item.name}</h3>
                                </div>
                            ))}
                        </div>
                    </div>
                </div>
            );
        };

        const TestimonialsSection = () => {
            const reviews = [
                {
                    text: "The anti-ban technology is a lifesaver. We send 3k messages daily for our festival sales without any issues. Best support team in India!",
                    author: "Vikram Malhotra",
                    location: "Bangalore, India"
                },
                {
                    text: "Absolutely brilliant software. It helped us scale our agency's outreach by 10x. The cloud dashboard is smooth, and the ROI has been massive for our US clients.",
                    author: "David H.",
                    location: "New York, USA"
                },
                {
                    text: "I was skeptical at first, but the automation features are top-notch. It manages all my real estate leads while I'm on the go. Cheers for a great tool!",
                    author: "Liam O'Connor",
                    location: "Sydney, Australia"
                }
            ];

            return (
                <div className="py-24 bg-gray-50">
                    <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                        <div className="text-center mb-16">
                            <p className="text-emerald-600 font-bold tracking-widest uppercase text-sm mb-2">TESTIMONIALS</p>
                            <h2 className="text-4xl font-extrabold text-gray-900">What My Clients Say?</h2>
                        </div>
                        <div className="grid md:grid-cols-3 gap-8">
                            {reviews.map((review, idx) => (
                                <div key={idx} className="bg-white p-8 rounded-2xl shadow-lg border border-gray-100 hover:-translate-y-2 transition-transform duration-300 relative">
                                    <div className="absolute top-6 left-6 text-emerald-500 text-6xl opacity-20 font-serif leading-none">‚Äú</div>
                                    <p className="text-gray-600 italic leading-relaxed mb-8 relative z-10 pt-4">
                                        {review.text}
                                    </p>
                                    <div className="border-t border-gray-100 pt-6">
                                        <h4 className="font-bold text-gray-900 text-lg">{review.author}</h4>
                                        <p className="text-gray-500 text-sm">{review.location}</p>
                                    </div>
                                </div>
                            ))}
                        </div>
                    </div>
                </div>
            );
        };
        
        const App = () => {
            const [selectedBlog, setSelectedBlog] = useState(null);
            const [showBenefits, setShowBenefits] = useState(false);
            const [showAbout, setShowAbout] = useState(false);
            const [showContact, setShowContact] = useState(false);
            const [showSocial, setShowSocial] = useState(false);
            const [showBlog, setShowBlog] = useState(false);
            const [showHelpCenter, setShowHelpCenter] = useState(false);
            const [showRefund, setShowRefund] = useState(false);
            const [showPrivacy, setShowPrivacy] = useState(false);
            const [showTerms, setShowTerms] = useState(false);
            const [lang, setLang] = useState('en');
            // Store scroll position to return to exact spot
            const [savedScrollY, setSavedScrollY] = useState(0);

            useEffect(() => {
                const userLang = navigator.language || navigator.userLanguage;
                if (userLang && userLang.toLowerCase().startsWith('hi')) {
                    setLang('hi');
                }
            }, []);

            const scrollToSection = (id) => { 
                setSelectedBlog(null);
                setShowBenefits(false);
                setShowAbout(false);
                setShowContact(false);
                setShowSocial(false);
                setShowBlog(false);
                setShowHelpCenter(false);
                setShowRefund(false);
                setShowPrivacy(false);
                setShowTerms(false);
                setTimeout(() => { 
                    const el = document.getElementById(id); 
                    if(el) el.scrollIntoView({behavior:'smooth'}); 
                    else window.scrollTo({top:0, behavior:'smooth'}); 
                }, 100); 
            };

            // Capture scroll position before opening feature
            const handleFeatureClick = (feature) => {
                setSavedScrollY(window.scrollY);
                setSelectedBlog(feature);
            };

            const handleShowAbout = () => {
                setSavedScrollY(window.scrollY);
                setShowAbout(true);
            };

            const handleShowContact = () => {
                setSavedScrollY(window.scrollY);
                setShowContact(true);
            };

            const handleShowSocial = () => {
                setSavedScrollY(window.scrollY);
                setShowSocial(true);
            };

            const handleShowBlog = () => {
                setSavedScrollY(window.scrollY);
                setShowBlog(true);
            };

            const handleShowHelpCenter = () => {
                setSavedScrollY(window.scrollY);
                setShowHelpCenter(true);
            };

            const handleShowRefund = () => {
                setSavedScrollY(window.scrollY);
                setShowRefund(true);
            };

            const handleShowPrivacy = () => {
                setSavedScrollY(window.scrollY);
                setShowPrivacy(true);
            };

            const handleShowTerms = () => {
                setSavedScrollY(window.scrollY);
                setShowTerms(true);
            };

            // Restore scroll position instantly when going back
            const handleBack = () => {
                setSelectedBlog(null);
                setShowBenefits(false);
                setShowAbout(false);
                setShowContact(false);
                setShowSocial(false);
                setShowBlog(false);
                setShowHelpCenter(false);
                setShowRefund(false);
                setShowPrivacy(false);
                setShowTerms(false);
                setTimeout(() => {
                    window.scrollTo(0, savedScrollY);
                }, 0);
            };

            const handleLearnMoreBenefits = () => {
                setSavedScrollY(window.scrollY);
                setShowBenefits(true);
            };
            
            const t = translations[lang];

            return (
                <div className="min-h-screen font-sans text-gray-900 bg-white">
                    <Header scrollToSection={scrollToSection} lang={lang} setLang={setLang} />
                    <main>
                        {selectedBlog ? (
                            <BlogPostDetail blog={selectedBlog} onBack={handleBack} lang={lang} t={t} scrollToSection={scrollToSection} /> 
                        ) : showBenefits ? (
                            <DetailedBenefitsPage onBack={handleBack} t={t} />
                        ) : showAbout ? (
                            <AboutPage onBack={handleBack} t={t} />
                        ) : showContact ? (
                            <DedicatedContactPage onBack={handleBack} t={t} />
                        ) : showSocial ? (
                            <SocialMediaPage onBack={handleBack} t={t} />
                        ) : showBlog ? (
                            <BlogPage onBack={handleBack} t={t} />
                        ) : showHelpCenter ? (
                            <HelpCenterPage onBack={handleBack} t={t} />
                        ) : showRefund ? (
                            <RefundPolicyPage onBack={handleBack} t={t} />
                        ) : showPrivacy ? (
                            <PrivacyPolicyPage onBack={handleBack} t={t} />
                        ) : showTerms ? (
                            <TermsConditionsPage onBack={handleBack} t={t} />
                        ) : (
                            <>
                                <Hero scrollToSection={scrollToSection} t={t} />
                                <div className="py-20 bg-emerald-50">
                                    <div className="max-w-5xl mx-auto px-4">
                                        <div className="text-center mb-10">
                                            <span className="bg-emerald-100 text-emerald-800 text-xs font-bold px-3 py-1 rounded-full uppercase tracking-wide">24/7 Support</span>
                                            <h2 className="text-3xl font-bold text-emerald-950 mt-4">{t.salesAssistant} ü§ñ</h2>
                                        </div>
                                        <ChatBot isEmbedded={true} t={t} />
                                    </div>
                                </div>
                                
                                <FeatureGrid setSelectedBlog={handleFeatureClick} t={t} lang={lang} />
                                <ReviewPage scrollToSection={scrollToSection} t={t} />
                                
                                <CloudBanner />
                                <AdditionalFeatures />
                                <MarketingSimplified />
                                <PricingPlans t={t} />
                                
                                {/* Benefits Section */}
                                <BenefitsSection onLearnMore={handleLearnMoreBenefits} />

                                {/* How It Works Section */}
                                <HowItWorks />

                                {/* NEW SECTION: Industries Served */}
                                <IndustriesServed />

                                <VideoAdBanner />
                                {/* NEW SECTION: Testimonials */}
                                <TestimonialsSection />

                                {/* Double Your Revenue Today - Moved Here (Above FAQ) */}
                                <div className="bg-emerald-600 py-24 relative overflow-hidden">
                                    <div className="absolute inset-0 bg-[url('https://www.transparenttextures.com/patterns/carbon-fibre.png')] opacity-10"></div>
                                    <div className="max-w-7xl mx-auto px-4 text-center relative z-10">
                                        <h2 className="text-4xl md:text-5xl font-extrabold text-white mb-6 drop-shadow-md">{t.buyCta}</h2>
                                        <p className="text-emerald-100 mb-10 text-xl max-w-2xl mx-auto">{t.buyCtaSub}</p>
                                        <button onClick={() => openWhatsApp("Hi Sir, I want to increase sales.")} className="bg-white text-emerald-700 font-bold py-4 px-10 rounded-full shadow-2xl hover:bg-emerald-50 transition-all transform hover:-translate-y-1 hover:scale-105 flex items-center justify-center gap-3 mx-auto text-lg">{t.contactBtn} <ArrowRight size={20}/></button>
                                    </div>
                                </div>

                                <FAQSection t={t} lang={lang} />
                                <ContactPage t={t} />
                            </>
                        )}
                    </main>
                    {!selectedBlog && !showBenefits && !showAbout && !showContact && !showSocial && !showBlog && !showHelpCenter && !showRefund && !showPrivacy && !showTerms && <Footer scrollToSection={scrollToSection} t={t} onShowAbout={handleShowAbout} onShowContact={handleShowContact} onShowSocial={handleShowSocial} onShowBlog={handleShowBlog} onShowHelpCenter={handleShowHelpCenter} onShowRefund={handleShowRefund} onShowPrivacy={handleShowPrivacy} onShowTerms={handleShowTerms} />}
                    <div className="fixed bottom-8 right-8 z-40">
                        <button onClick={() => openWhatsApp("Hi Sir, I need help.")} className="bg-white border-2 border-emerald-500 text-emerald-500 hover:bg-emerald-50 p-4 rounded-full shadow-2xl flex items-center justify-center transition-transform hover:scale-110 btn-glow">
                            <MessageCircle size={28} />
                        </button>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
